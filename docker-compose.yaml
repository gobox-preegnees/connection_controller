version: '3.8'
services:
  redis:
    image: bitnami/redis:6.2.8
    restart: always
    ports:
      - 6379:6379
    command: /bin/sh -c "redis-server --requirepass password"
    # env_file:
    #   - redis.env
    # volumes: 
    #   - cache:/data
# volumes:
#   cache:
#     driver: local
  ##############################################
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
    # volumes:
    #   - ./klog/zookeeper/data:/var/lib/zookeeper/data
    #   - ./klog/zookeeper/log:/var/lib/zookeeper/log
    # command: echo "{put your service name here} disabled"

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    # volumes: 
    #   - ./klog/kafka/data:/var/lib/kafka/data
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    # command: echo "{put your service name here} disabled"

  
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    container_name: kafka-ui
    ports:
      - 8080:8080
    restart: always
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    # command: echo "{put your service name here} disabled"